<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profondeur</title>
    <meta name="author" content="T Cameron Waller">
    <meta name="description" content="Profondeur is a tool for the visual
    exploration and analysis of metabolic networks.">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="./cytoscape.js-2.7.13/cytoscape.js"></script>
</head>

<body>
    <!-- Create container for entire view. -->
    <div id="view">

        <!-- Create header. -->
        <header>
            <h1 title="Profondeur: Visual Exploration and Analysis of Metabolic Networks">Profondeur</h1>
        </header>

        <!-- Create container for main interface. -->
        <div id="interface">
            <!-- TODO: Per Google HTML/CSS Style Guide, change to control behavior in JavaScript. -->
            <!-- Create control panel. -->
            <div id="control">
                <!-- Create model panel. -->
                <div id="model" class="control-tab">
                    <input type="checkbox" id="model-tab">
                    <label for="model-tab"><h2>Model</h2></label>
                    <div>
                        This is the Model div.
                        <!-- TODO: Support a custom file upload. -->
                        <input type="file">
                        <div id="selector-div">
                            <label>Model:</label>
                            <select id="selector"></select>
                            <button id="assemble">Assemble</button>
                            <button id="load">Load</button>
                        </div>
                    </div>
                </div>
                <!-- Create temporary query panel. -->
                <div id="query_temporary" class="control-tab">
                    <input type="checkbox" id="query-tab-temporary">
                    <label for="query-tab-temporary"><h2>Query Temporary</h2></label>
                    <div>
                        Enter name of metabolic process...<br>
                        <input id="process-text" type="text">
                        <button id="submit-process" type="sumbit">Submit</button>
                    </div>
                </div>
                <!-- Create query panel. -->
                <div id="query" class="control-tab">
                    <input type="checkbox" id="query-tab">
                    <label for="query-tab"><h2>Query</h2></label>
                    <div>
                        Please assemble steps of the query.
                        <div id="query-queue">
                            <div class="query-step">
                                <h3>Step 1</h3>
                                <label>Attribute:
                                    <input name="step-1-type" type="radio" value="attribute">
                                </label>
                                <label>Identity:
                                    <input name="step-1-type" type="radio" value="identity">
                                </label>
                                <br>
                                <!-- Temporary pattern for table -->
                                <table>
                                    <thead>
                                    <tr>
                                        <th>Identifier</th>
                                        <th>Name</th>
                                        <th>Include</th>
                                        <th>Exclude</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td><input name="step-1-row-1" type="radio" value="include"></td>
                                        <td><input name="step-1-row-1" type="radio" value="include"></td>
                                    </tr>
                                    </tbody>
                                </table>

                                <!-- Temporary pattern for table -->
                                <button class="remove" type="button">Remove</button>
                            </div>
                        </div>
                        <button id="query-queue-add" type="button">+</button>
                        <button type="button">Submit</button>
                    </div>
                </div>
                <!-- Create navigation panel. -->
                <div id="navigation" class="control-tab">
                    <input type="checkbox" id="navigation-tab">
                    <label for="navigation-tab"><h2>Navigation</h2></label>
                    <div>
                        This is the Navigation div.
                    </div>
                    <!-- <table id="degree-table">
                        <thead>
                        <tr>
                            <th>Identifier</th>
                            <th>Degree</th>
                            <th>Replicate</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="degree-scale"></td>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table> -->
                </div>
                <!-- Create detail panel. -->
                <div id="detail" class="control-tab">
                    <input type="checkbox" id="detail-tab">
                    <label for="detail-tab"><h2>Detail</h2></label>
                    <div>
                        This is the Detail div.
                    </div>
                </div>
            </div>
            <!-- Create element for exploration view. -->
            <div id="exploration">
                <!-- It is possible to initiate this svg with dimensions 100X100 and then change those in the CSS. -->
                <!-- I set the final dimensions for now since it makes it simple to access them in the JavaScript. -->
                <!-- <svg width="924" height="572"></svg> -->
            </div>
        </div>
    </div>

    <!-- Call scripts. -->
    <script type="application/javascript" src="general_utility.js"></script>
    <script type="application/javascript" src="assembly_utility.js"></script>
    <script type="application/javascript" src="assembly_sets.js"></script>
    <script type="application/javascript" src="assembly_network.js"></script>
    <script type="application/javascript" src="assembly_model.js"></script>
    <script type="application/javascript" src="query_attribute.js"></script>
    <script type="application/javascript" src="query_topology.js"></script>
    <script type="application/javascript" src="test.js"></script>
    <script type="application/javascript" src="interface.js"></script>
    <script type="application/javascript" src="main.js"></script>

</body>

</html>
