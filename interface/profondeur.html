<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Profondeur</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>

</head>

<body>

    <!-- Use D3 to create elements that associate with data or change with data. -->
    <!-- Create all other elements within the HTML. -->
    <!-- Group all page content in a container element. -->

    <div id="window">

        <!-- Create element for title or header of interface. -->
        <header>
            <h1>Profondeur</h1>
            <h2>Visual Exploration And Analysis Of Metabolic Networks</h2>
        </header>

        <!-- TODO: In terms of style/strategy, would it be better to create SVG's for my views here in the HTML? -->
        <!-- TODO: Those SVG's do not depend on data, so it might be better style to create them here. -->
        <!-- TODO: That way I can minimize in-line styling with D3. -->
        <!-- TODO: Also it should be fine to size them relatively in the CSS using vw and vh. -->

        <!-- Create element for query view. -->
        <!-- For this project, this view will not associate with data beyond a selection menu. -->
        <div id="query" class="view">
            <!-- <svg width="300" height="1000"></svg> -->
            <div id="selectordiv">
                <label>Data:</label>
                <select id="selector"></select>
                <button id="submit">Submit</button>
            </div>
        </div>

        <!-- Create element for exploration view. -->
        <div id="exploration" class="view"></div>

        <!-- Create element for navigation view. -->
        <!-- Maybe the navigation view should actually have a fixed size. -->
        <div id="navigation" class="view">
            <svg width="300" height="1000"></svg>
        </div>

    </div>

    <!-- Call the script. -->
    <script type="application/javascript" src="script.js"></script>

</body>

</html>
